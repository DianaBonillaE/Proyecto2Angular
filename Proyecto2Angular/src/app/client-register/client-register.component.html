<h1 class="h1Class">Insertar Clientes</h1>

<div *ngIf="formulario===true">
<input type="text" class="form-control" placeholder="Cedula del cliente" [(ngModel)]="cliente.idClient">
<br>
<input type="text" class="form-control" placeholder="Nombre del cliente" [(ngModel)]="cliente.clientName">
<br>
<input type="text" class="form-control" placeholder="Apellidos del Cliente" [(ngModel)]="cliente.lastName">
<br>
<input type="text" class="form-control" placeholder="Telefono del cliente" [(ngModel)]="cliente.phoneNumber">
<br>
<input type="text" class="form-control" placeholder="Direccion del cliente" [(ngModel)]="cliente.address">
<br>
<input type="text" class="form-control" placeholder="Correo del cliente" [(ngModel)]="cliente.email">
<br>
<button type="button" (change)="mostrarFormularioVehiculo()" (click)="insertClient()">Insertar</button>
</div>
<div *ngIf="formularioInsertar===true">
  <app-vehicle-insert></app-vehicle-insert>
</div>
